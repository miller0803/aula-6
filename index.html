<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
    <!-- titulo -->
    <div>
        <h1 id="titulo"> Cadastro</h1>
    </div>
  
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label>
                    <strong>Nome</strong>
                </label>
                <input type="text" name="Nome" id="Nome">
            </div>
            <div class="campo">
                <label>
                    <strong>Sobrenome</strong>
                </label>
                <input type="text" name="Nome" id="Sobrenome">
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label>
                    <strong>Email</strong>
                </label>
                <input type="email" name="email" id="Email">
            </div>
            <div class="campo">
                <label>
                    <strong>Senha</strong>
                </label>
                <input type="password" name="Senha" id="Senha">
            </div>
        </fieldset>

        <div>
            <div class="campo">
                <label>
                    <strong>Data de Nascimento</strong>
                </label>
                <input type="date" name="nasc" id="nasc">
            </div>
            <label>
                <strong>Curso:</strong>
            </label>
            <label>
            <input type="radio" name="Curso" value="front-end">front-end
            </label>
            <input type="radio" name="Curso" value="back-end"> Back-end
            <label>
                <input type="radio" name="Curso" value="full-stack"> Full-stack
            </label>

        </div>

        <div class="campo">
            <label>
                <strong>Turno</strong>
            </label>
            <select>
                <option>Manh√£</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </div>

        <button class= "botao" type="submit"  onsubmit="">Cadastrar</button> 
    </form>
</body>
</html>
